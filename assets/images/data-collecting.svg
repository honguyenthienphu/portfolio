<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" viewBox="0 0 40 32" fill="none">
    <!-- Hình hộp đại diện cho "lưu trữ dữ liệu" -->
    <rect x="8" y="8" width="24" height="16" rx="2" ry="2" stroke="#3585b1" stroke-width="2" fill="#DCEEFF" />
    
    <!-- Các điểm dữ liệu (biểu tượng thu thập dữ liệu) -->
    <circle cx="20" cy="4" r="3" fill="#3585b1" />
    <circle cx="30" cy="24" r="3" fill="#3585b1" />
    <circle cx="10" cy="24" r="3" fill="#3585b1" />

    <!-- Đường nối các điểm dữ liệu -->
    <line x1="20" y1="7" x2="30" y2="21" stroke="#3585b1" stroke-width="2" stroke-dasharray="3,2" />
    <line x1="20" y1="7" x2="10" y2="21" stroke="#3585b1" stroke-width="2" stroke-dasharray="3,2" />

    <!-- Văn bản nhấn mạnh -->
    <text x="20" y="30" fill="#3585b1" font-size="6" font-family="Arial" text-anchor="middle">Data Collecting</text>
</svg>
