<svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" viewBox="0 0 40 32" fill="none">
    <!-- Vòng tròn lớn biểu thị dữ liệu cần khám phá -->
    <circle cx="16" cy="16" r="8" stroke="#3585b1" stroke-width="2" fill="#E6F4FA" />

    <!-- Đường biểu thị biểu đồ phân tích -->
    <path d="M14 18 L16 14 L18 15 L20 12" stroke="#3585b1" stroke-width="2" fill="none" />

    <!-- Biểu tượng kính lúp để thể hiện phân tích -->
    <circle cx="26" cy="16" r="4" stroke="#3585b1" stroke-width="2" fill="#E6F4FA" /> <!-- Kính lúp -->
    <line x1="28" y1="18" x2="31" y2="21" stroke="#3585b1" stroke-width="2" /> <!-- Tay cầm kính lúp -->

    <!-- Văn bản nhấn mạnh -->
    <text x="20" y="30" fill="#3585b1" font-size="6" font-family="Arial" text-anchor="middle">Exploratory Data Analysis</text>
</svg>
